<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - TCC</title>
    
    <link rel="stylesheet" href="css/reset-password.css">
    
    </head>
<body>
    
    <div class="reset-container">
        <div class="reset-box">
            
            <h2>Redefinir Senha</h2>
            
            <form id="resetForm">
                <p>Digite sua nova senha. Ela deve ser a mesma que você usará no login.</p>

                <div class="input-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" required>
                </div>

                <button type="submit" class="btn-login">Salvar Nova Senha</button>
            </form>

            <div id="resetError"></div>
            <div id="resetSuccess"></div>

        </div>
    </div>

    <script src="reset-password.js"></script>
</body>
</html>
